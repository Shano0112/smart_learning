<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idea2Code Â· Chats</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #1e1e1e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      border-bottom: 1px solid #e0e0e0;
      background: #fff;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #0077ff;
    }
    .nav {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .nav a {
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 30px;
      color: #1e1e1e;
      font-weight: 500;
    }
    .nav a:hover { background: #eef5ff; color: #0077ff; }
    .nav a.active { background: #0077ff; color: white; }

    /* MAIN LAYOUT */
    .chat-layout {
      display: flex;
      flex: 1;
      height: calc(100vh - 80px);
    }

    /* CONTACT LIST */
    .contacts {
      width: 280px;
      border-right: 1px solid #e0e0e0;
      padding: 20px;
      overflow-y: auto;
      background: #fafafa;
    }
    .contact {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    .contact:hover { background: #eef5ff; }
    .contact.active { background: #0077ff; color: white; }
    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #eef5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #0077ff;
    }
    .contact.active .avatar {
      background: white;
      color: #0077ff;
    }

    /* CHAT PANEL */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px;
    }
    .chat-header {
      font-weight: 600;
      margin-bottom: 12px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-bottom: 16px;
    }
    .msg {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.95rem;
    }
    .msg.user {
      background: #0077ff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .msg.other {
      background: #eef5ff;
      color: #1e1e1e;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    /* INPUT */
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 14px;
      border-radius: 30px;
      border: 1px solid #d0d0d0;
      outline: none;
    }
    .chat-input button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: #0077ff;
      color: white;
      cursor: pointer;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .chat-layout { flex-direction: column; }
      .contacts {
        width: 100%;
        display: flex;
        overflow-x: auto;
      }
      .contact { min-width: 200px; }
    }
  </style>
</head>

<body>

<header class="header">
  <div class="logo">Idea2Code</div>
  <nav class="nav">
    <a href="index.html">home</a>
    <a href="library.html">library</a>
    <a href="aihub.html">AI hub</a>
    <a href="chats.html" class="active">chats</a>
    <a href="teams.html">teams</a>
  </nav>
</header>

<main class="chat-layout">
  <!-- CONTACTS -->
  <aside class="contacts" id="contactList"></aside>

  <!-- CHAT -->
  <section class="chat-panel">
    <div class="chat-header" id="chatTitle">Select a contact</div>
    <div class="messages" id="messages"></div>

    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button id="sendBtn"><i class="fa-regular fa-paper-plane"></i></button>
    </div>
  </section>
</main>

<script>
  const contacts = [
    { id: 1, name: "Ayaan", messages: ["Hey! Working on frontend?", "Tailwind or CSS?"] },
    { id: 2, name: "Meera", messages: ["Can you review my PR?", "Auth flow done!"] },
    { id: 3, name: "Rohan", messages: ["API is ready ðŸš€", "Try /chat endpoint"] }
  ];

  let activeContact = null;

  const contactList = document.getElementById("contactList");
  const messagesBox = document.getElementById("messages");
  const chatTitle = document.getElementById("chatTitle");
  const input = document.getElementById("chatInput");

  function renderContacts() {
    contactList.innerHTML = "";
    contacts.forEach(c => {
      const div = document.createElement("div");
      div.className = "contact" + (activeContact?.id === c.id ? " active" : "");
      div.innerHTML = `<div class="avatar">${c.name[0]}</div><div>${c.name}</div>`;
      div.onclick = () => openChat(c);
      contactList.appendChild(div);
    });
  }

  function openChat(contact) {
    activeContact = contact;
    chatTitle.textContent = contact.name;
    messagesBox.innerHTML = "";
    contact.messages.forEach(m => {
      const div = document.createElement("div");
      div.className = "msg other";
      div.textContent = m;
      messagesBox.appendChild(div);
    });
    renderContacts();
  }

  document.getElementById("sendBtn").onclick = () => {
    if (!activeContact || !input.value.trim()) return;
    const msg = document.createElement("div");
    msg.className = "msg user";
    msg.textContent = input.value;
    messagesBox.appendChild(msg);
    input.value = "";
    messagesBox.scrollTop = messagesBox.scrollHeight;
  };

  renderContacts();
</script>

</body>
</html>
