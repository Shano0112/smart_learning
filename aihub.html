<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>codehive Â· AI hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #ffffff; font-family: 'Inter', sans-serif; color: #1e1e1e; min-height: 100vh; display: flex; flex-direction: column; }
    .header { display: flex; align-items: center; justify-content: space-between; padding: 16px 32px; border-bottom: 1px solid #e0e0e0; background: white; }
    .logo { font-size: 1.8rem; font-weight: 700; color: #0077ff; }
    .nav { display: flex; align-items: center; gap: 12px; }
    .nav a { text-decoration: none; color: #1e1e1e; font-weight: 500; padding: 8px 16px; border-radius: 30px; transition: background 0.2s, color 0.2s; }
    .nav a:hover { background: #eef5ff; color: #0077ff; }
    .nav a.active { background: #0077ff; color: white; }
    .profile-icon { width: 48px; height: 48px; border-radius: 50%; background: #eef5ff; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid #0077ff; margin-left: 8px; }
    .profile-icon i { font-size: 1.8rem; color: #0077ff; }
    .container { max-width: 900px; margin: 32px auto; padding: 0 32px; width: 100%; }
    .chat-card { background: #f5f7fa; border-radius: 24px; padding: 24px; border: 1px solid #e0e0e0; }
    .chat-window { background: white; border-radius: 20px; padding: 24px; height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 16px; margin-bottom: 20px; border: 1px solid #e0e0e0; }
    .message { max-width: 75%; padding: 12px 18px; border-radius: 20px; font-size: 1rem; line-height: 1.5; }
    .user-msg { background: #0077ff; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
    .bot-msg { background: #eef5ff; color: #1e1e1e; align-self: flex-start; border-bottom-left-radius: 4px; }
    .chat-input-area { display: flex; gap: 12px; }
    .chat-input-area input { flex: 1; padding: 16px; border: 1px solid #d0d0d0; border-radius: 40px; font-size: 1rem; outline: none; transition: border 0.2s; }
    .chat-input-area input:focus { border-color: #0077ff; }
    .send-btn { background: #0077ff; border: none; color: white; width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background 0.2s; }
    .send-btn:hover { background: #005fcc; }
    .note { color: #6f6f6f; margin-top: 12px; font-size: 0.9rem; }
    /* modal */
    .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal-card { background: white; border-radius: 32px; padding: 32px; max-width: 450px; width: 90%; }
    .modal-header { display: flex; align-items: center; gap: 16px; margin-bottom: 24px; }
    .modal-avatar { font-size: 4rem; color: #0077ff; background: #eef5ff; border-radius: 50%; padding: 8px; }
    .modal-close { margin-left: auto; background: none; border: none; font-size: 1.8rem; cursor: pointer; color: #8f8f8f; }
    .skill-tag { background: #eef5ff; color: #0077ff; border-radius: 30px; padding: 6px 14px; display: inline-block; margin: 4px; }
    .project-item { padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
    hr { border: 1px solid #f0f0f0; margin: 20px 0; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">codehive</div>
    <div style="display: flex; align-items: center;">
      <nav class="nav">
        <a href="index.html">home</a>
        <a href="library.html">library</a>
        <a href="aihub.html" class="active">AI hub</a>
        <a href="teams.html">teams</a>
      </nav>
      <div class="profile-icon" id="profileTrigger">
        <i class="fa-regular fa-user"></i>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="chat-card">
      <div class="chat-window" id="chatWindow"></div>
      <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Ask me about coding...">
        <button class="send-btn" id="sendChatBtn"><i class="fa-regular fa-paper-plane"></i></button>
      </div>
      <p class="note"><i class="fa-regular fa-circle-check"></i> Simulated AI â€” not real ChatGPT</p>
    </div>
  </main>

  <!-- profile modal -->
  <div class="modal-overlay" id="profileModal">
    <div class="modal-card">
      <div class="modal-header">
        <i class="fa-regular fa-circle-user modal-avatar"></i>
        <h2>@genz_coder</h2>
        <button class="modal-close" id="closeModalBtn"><i class="fa-regular fa-xmark"></i></button>
      </div>
      <p style="margin-bottom: 16px;">full-stack developer Â· AI/ML enthusiast</p>
      <hr>
      <h3>skills</h3>
      <div style="margin: 16px 0;">
        <span class="skill-tag">Python</span><span class="skill-tag">JavaScript</span><span class="skill-tag">React</span><span class="skill-tag">Node.js</span><span class="skill-tag">TensorFlow</span><span class="skill-tag">Rust</span><span class="skill-tag">Docker</span>
      </div>
      <h3>projects</h3>
      <div style="margin: 16px 0;">
        <div class="project-item">ðŸš€ CodeHive â€” social dev app</div>
        <div class="project-item">ðŸ¤– ML deployer â€” fastapi + torch</div>
        <div class="project-item">ðŸŽ® rusty game â€” terminal rpg</div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      let chatMessages = [
        { sender: 'bot', text: 'ðŸ¤– Hi! I\'m CodeHive AI. Ask me about programming.' },
        { sender: 'bot', text: 'Try: "python", "html", "joke"' },
      ];

      const chatWindow = document.getElementById('chatWindow');
      const chatInput = document.getElementById('chatInput');
      const sendBtn = document.getElementById('sendChatBtn');

      function renderChat() {
        chatWindow.innerHTML = chatMessages.map(m => 
          `<div class="message ${m.sender === 'user' ? 'user-msg' : 'bot-msg'}">${m.text}</div>`
        ).join('');
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      function botReply(userMsg) {
        const lower = userMsg.toLowerCase();
        if (lower.includes('python')) return "ðŸ Python is great for AI and web. Try FastAPI or Django.";
        if (lower.includes('html')) return "ðŸŒ HTML+CSS+JS = the core of web. Flexbox is your friend.";
        if (lower.includes('joke')) return "Why do programmers prefer dark mode? Because light attracts bugs! ðŸ˜†";
        if (lower.includes('ai') || lower.includes('ml')) return "ðŸ¤– Machine learning is fascinating. Check out TensorFlow or PyTorch.";
        return "ðŸ’¬ Interesting! I'm still learning. Ask me something else.";
      }

      sendBtn.addEventListener('click', () => {
        const msg = chatInput.value.trim();
        if (!msg) return;
        chatMessages.push({ sender: 'user', text: msg });
        renderChat();
        chatInput.value = '';
        setTimeout(() => {
          chatMessages.push({ sender: 'bot', text: botReply(msg) });
          renderChat();
        }, 300);
      });

      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendBtn.click();
      });

      // profile modal
      const modal = document.getElementById('profileModal');
      const trigger = document.getElementById('profileTrigger');
      const close = document.getElementById('closeModalBtn');
      trigger.addEventListener('click', () => modal.style.display = 'flex');
      close.addEventListener('click', () => modal.style.display = 'none');
      window.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });

      renderChat();
    })();
  </script>
</body>
</html>
